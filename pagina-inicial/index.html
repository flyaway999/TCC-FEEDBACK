<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Feedback Escolar</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images.png" type="image/x-icon" />
</head>
<body>
  <div class="login-container">
    <h1>Feedback Escolar</h1>

    <form onsubmit="redirectLogin(event)">
      <label for="email">E-mail institucional</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Entrar</button>
    </form>

    <p class="footer-text">© 2025 Alfredo Cardoso. Todos os direitos reservados.</p>
  </div>

  <script>
    function redirectLogin(event) {
      event.preventDefault();

      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim().toLowerCase();
      const dominioValido = "@aluno.educacao.sp.gov.br";

      if (!email.endsWith(dominioValido)) {
        alert("Por favor, use seu e-mail institucional para entrar.");
        emailInput.focus();
        return false;
      }

      // Testa se a página existe (opcional) e redireciona
      window.location.href = "./pagina-inicial/teladeinicio.html";
    }
  </script>
</body>
</html>
